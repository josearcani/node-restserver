<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google sign-in App</title>
</head>
<body>
  <h1>Google sign-in</h1>
  <hr>
  <div id="g_id_onload"
    data-client_id="814437767092-id2uniktok0tv3kk1uo9f59jrrrh4qtp.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
  </div>

  <button id="google-signout">
    Sign Out
  </button>

  <script>
    function handleCredentialResponse(response) {

      // Google token: ID TOKEN
      const body = {
        id_token: response.credential
      }

      fetch('http://localhost:4000/api/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body),
      })
        .then(response => response.json())
        .then( data => {
          console.log(data);
          localStorage.setItem('email', data.user.email);
        })
        .catch(err => console.warn(err))
    }

    const btn = document.getElementById('google-signout');
    btn.onclick = () => {
      // console.log(google.accounts.id);
      google.accounts.id.disableAutoSelect();

      google.accounts.id.revoke(localStorage.getItem('email'), done => {
        localStorage.clear();
        location.reload();
      })
    }

  </script>


  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
